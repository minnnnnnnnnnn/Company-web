<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>회사 관리 시스템</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="navbar">
        <div class="menu">
            <a href="index.html">등록</a>
            <a href="check.html">조회</a>
        </div>
    </div>

    <div class="button">
        <div class="icon-text">
            <img src="team_icon.png" width="70" height="70">
            <p>팀 등록</p>
        </div>
        <input type="text" placeholder="팀 이름" style="margin-bottom: 10px">
        <br/>
        <button id="registerTeamBtn">팀 등록</button>
    </div>

    <div class="button">
        <div class="icon-text">
            <img src="user_icon.png" width="40" height="40">
            <p>직원 등록</p>
        </div>
        <input type="text" placeholder="직원 이름" style="margin-bottom: 10px"></br>
        <select id="teamSelect" style="margin-bottom: 10px">
            <option value="">소속 팀 이름</option>
        </select>
        <select id = "roleSelect" style="margin-bottom: 10px">
            <option value="">직책</option>
            <option value="manager">매니저</option>
            <option value="employee">직원</option>
        </select>
        </br>
        <div class="form-group">
            <label for="joinDate" class="small-label">회사 입사일</label>
            <input type="date" id="joinDate" name="joinDate" style="margin-bottom: 10px"></br>
        </div>
        <div class="form-group">
            <label for="birthDate" class="small-label">생일</label>
            <input type="date" id="birthDate" name="birthDate" style="margin-bottom: 10px">
        </div>
        <br/>
        <button id="registerEmployeeBtn">직원 등록</button>
    </div>

    <div class="button">
        <div class="icon-text">
            <img src="start_icon.png" width="70" height="70">
            <p>출근</p>
        </div>
        <select id="startSelect" style="margin-bottom: 10px">
            <option value="">이름</option>
        </select>
        <br/>
        <button id="startBtn">출근</button>
    </div>

    <div class="button">
        <div class="icon-text">
            <img src="end_icon.png" width="70" height="70">
            <p>퇴근</p>
        </div>
        <select id="endSelect" style="margin-bottom: 10px">
            <option value="">이름</option>
        </select>
        <br/>
        <button id="endBtn">퇴근</button>
    </div>

    <script src="index_script.js"></script>

</body>

</html>
